name: Run Airflow DAGs

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    container:
      image: atul7717/airflow:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v1
        
      - name: Change permissions
        run: sudo chmod -R 777 /__w/_temp  
        
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1  
        
      - name: Pull and run Docker image
        run: |
          docker pull atul7717/airflow:latest
          docker run -d --name airflow_container atul7717/airflow:latest  

      - name: Run Airflow
        run: |
          airflow db init
          airflow users create --username admin --password admin --firstname Admin --lastname Admin --role Admin --email tech@glabinnovation.com
          airflow webserver -D &
          airflow scheduler -D &
          sleep 10
          airflow dags trigger your_dag_id
